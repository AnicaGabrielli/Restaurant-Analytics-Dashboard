<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Analytics - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils me-2"></i>
                Restaurant Analytics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-chart-line me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vendas.html">
                            <i class="fas fa-shopping-cart me-1"></i> Vendas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">
                            <i class="fas fa-hamburger me-1"></i> Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comparativo.html">
                            <i class="fas fa-balance-scale me-1"></i> Comparativo
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filters -->
    <div class="container-fluid mt-4">
        <div class="card filter-card">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Período</label>
                        <select class="form-select" id="periodFilter">
                            <option value="7">Últimos 7 dias</option>
                            <option value="30" selected>Últimos 30 dias</option>
                            <option value="90">Últimos 90 dias</option>
                            <option value="custom">Personalizado</option>
                        </select>
                    </div>
                    <div class="col-md-3 date-range" style="display: none;">
                        <label class="form-label">Data Início</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-3 date-range" style="display: none;">
                        <label class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Loja</label>
                        <select class="form-select" id="storeFilter">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Canal</label>
                        <select class="form-select" id="channelFilter">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 mt-4" id="applyFilters">
                            <i class="fas fa-search me-2"></i>Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Metrics Cards -->
    <div class="container-fluid mt-4">
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Faturamento Total</h6>
                                <h3 class="mb-0" id="totalRevenue">R$ 0,00</h3>
                            </div>
                            <div class="metric-icon bg-success">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Total de Pedidos</h6>
                                <h3 class="mb-0" id="totalSales">0</h3>
                            </div>
                            <div class="metric-icon bg-primary">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Ticket Médio</h6>
                                <h3 class="mb-0" id="avgTicket">R$ 0,00</h3>
                            </div>
                            <div class="metric-icon bg-warning">
                                <i class="fas fa-receipt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Pedidos Cancelados</h6>
                                <h3 class="mb-0" id="cancelledSales">0</h3>
                            </div>
                            <div class="metric-icon bg-danger">
                                <i class="fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="container-fluid mt-4">
        <div class="row g-3">
            <div class="col-lg-8">
                <div class="card chart-card">
                    <div class="card-header">
                        <h5 class="mb-0">Vendas por Horário</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="hourlyChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card chart-card">
                    <div class="card-header">
                        <h5 class="mb-0">Vendas por Canal</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="channelChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Products Table -->
    <div class="container-fluid mt-4 mb-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Top 10 Produtos Mais Vendidos</h5>
                <button class="btn btn-sm btn-success" id="exportTopProducts">
                    <i class="fas fa-download me-1"></i>Exportar
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="topProductsTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Produto</th>
                                <th>Categoria</th>
                                <th>Quantidade</th>
                                <th>Faturamento</th>
                                <th>Preço Médio</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    <script type="module">
        import { Dashboard } from '../assets/js/components/Dashboard.js';
        const dashboard = new Dashboard();
        dashboard.init();
    </script>
</body>
</html>
